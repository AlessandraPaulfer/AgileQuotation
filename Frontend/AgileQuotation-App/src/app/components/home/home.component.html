<app-titulo [titulo]="'Home'" [iconClass]="'fas fa-home'"></app-titulo>
<head>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img style="height: 300px; width: 1150px;" src="assets/img/firstbanner.png" alt="Explorando fronteiras para oferecer a você o melhor">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img style="height: 300px; width: 1150px;" src="assets/img/secondbanner.png" alt="Transforme suas refeições em momentos memoráveis">
      </div>
      <div class="carousel-item">
        <img style="height: 300px; width: 1150px;" src="assets/img/threebanner.png" alt="Explore um mundo de sabores com nossa variedade de produtos">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Proximo</span>
    </button>
  </div>
</body>
